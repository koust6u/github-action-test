name: Notify Slack on Pull Request Review Request

on:
  pull_request_review:

env:
  koust6u: U07D1PWSLSG

 
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        uses: actions/checkout@v3

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.22.0
        with:
          channel-id: 'C07DN3TETSL'
          payload: |
            {
              "text": "Code review requested for Backend PR: ${{ github.event.pull_request.html_url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<@$GITHUB_UID> Code review requested for Backend PR: <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          GITHUB_UID: ${{ github.event.pull_request.user.login }}
    
