  koust6u: U07D1PWSLSG

 
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        uses: actions/checkout@v3

      - name: Send Slack notification
      - id: review_command
        uses: slackapi/slack-github-action@v1.22.0
        with:
          channel-id: 'C07DN3TETSL'
          payload: |
            {
              "text": "Code review requested for Backend PR: ${{ github.event.pull_request.html_url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<@${{ env[format('{0}', env.GITHUB_UID)] }}>Îãò PRÏóê ÎåÄÌïú Î¶¨Î∑∞Í∞Ä ÎèÑÏ∞©ÌñàÏñ¥Ïöî.üì´\n  <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          GITHUB_UID: ${{ github.event.pull_request.user.login }}
          
      - name: store ts
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C07DN3TETSL'
          payload: |
            {
              "thread_ts": "${{ steps.review_command.outputs.ts }}",
              "text": "${{ steps.deployment_message.outputs.ts }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
